<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <h2>Forgot Password</h2>
            <p>Please enter your registered email address. We will send you a password reset link.</p>
            <form id="forgotPasswordForm">
                <div class="input-field">
                    <label for="email">Registered Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Dialog box (hidden by default) -->
    <div id="dialogBox" class="dialog-box">
        <div class="dialog-content">
            <p>A link will be sent to your registered mail. Please check your mail.</p>
            <button id="okButton" class="btn">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const dialogBox = document.getElementById('dialogBox');
        const okButton = document.getElementById('okButton');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Show the dialog box
            dialogBox.style.display = 'flex';
        });

        okButton.addEventListener('click', function() {
            // Hide the dialog box and redirect to login page
            dialogBox.style.display = 'none';
            window.location.href = 'login.html';  // Redirect to the login page
        });
    </script>
</body>
</html>
